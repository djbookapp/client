<!DOCTYPE html>
<html>
  <head>
    <title>djbookapp</title>
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="book-list-template" type="text/x-handlebars-template">
      <div class="booklist-item">
        <img src="{{imgurl}}"/>
        <div> 
          <p>{{title}}</p>
          <p>{{author}}</p>
        </div>
      </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>Error: {{status}} - {{statusText}}</p>
    </script>
  </head>
  <body>
    <header>
      <h1>books app</h1>
    </header>
    <main>
      
      <section class="book-view container hidden" id="booklist">
        <p>my books</p>
        <p></p>
      </section>

      <section class="about-view container hidden"></section>
      <section class="error-view container hidden" id="error-message"></section>
      <section class="addbook-view container hidden">
        <form id="add-book">
          <fieldset>
            <label for="book-author">Author:</label>
            <input id="book-author" type="text">
          </fieldset>
          <fieldset>
            <label for="book-title">Title:</label>
            <input id="book-title" type="text">
          </fieldset>
          <fieldset>
            <label for="book-isbn">ISBN:</label>
            <input id="book-isbn" type="text">
          </fieldset>
          <fieldset>
            <label for="book-img-url">Image URL:</label>
            <input id="book-img-url" type="text">
          </fieldset>
          <fieldset>
            <label for="book-description">Description:</label>
            <textarea id="book-description"></textarea>
          </fieldset>
          <button type="submit">Add Book</button>
        </form>
      </section>
 
    </main>
    <footer>
      <a class="icon-github"></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/addbook-view.js"></script>
    <script>$(document).ready(app.Book.prototype.fetchBooks(app.bookView.initIndex));</script>
  </body>
</html>
