<!DOCTYPE html>
<html>
  <head>
    <title>djbookapp</title>
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="book-list-template" type="text/x-handlebars-template">
      <div class="booklist-item" data-book_id="{{book_id}}">
          <img src="{{imgurl}}"/>
          <div> 
            <p>{{title}}</p>
            <p>{{author}}</p>
            <div>view details</div>
          </div>
      </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>Error: {{status}} - {{statusText}}</p>
    </script>

    <script id="detail-template" type="text/x-handlebars-template">
      <p>{{title}}</p>
      <p>{{author}} <span>isbn: {{isbn}}</span></p>
      <img src="{{imgurl}}">
      <p>{{description}}</p>
      <button id="deletebutton">delete</button>
      <button id="updatebutton">update</button>
    </script>

    <script id="update-template" type="text/x-handlebars-template">
      <form id="update-book">
        <input id="book-author" type="text" placeholder="{{author}}">
        <input id="book-title" type="text" placeholder="{{title}}">
        <input id="book-isbn" type="text" placeholder="isbn {{isbn}}">
        <input id="book-img-url" type="text" placeholder="{{imgurl}}">
        <textarea id="book-description" placeholder="{{description}}"></textarea>
        <button id="updatebookbutton" type="submit">update</button>
      </form>
    </script>

  </head>

  <body>
    <header>
      <h1>books app</h1>
      <i class="icon-menu"></i>
      <p class="menu-item hidden" id="allbooks">Show All Books</p>
      <p class="menu-item hidden" id="addbook">Add A New Book</p>
    </header>

    <main>
      <section class="book-view container hidden" id="booklist"></section>
      <section class="detail-view container hidden"></section>
      <section class="update-view container hidden"></section>
      <section class="error-view container hidden" id="error-message"></section>
      <section class="about-view container hidden"></section>
      <section class="addbook-view container hidden">
        <p>add a new book</p>
        <form id="add-book">
          <input id="book-author" type="text" placeholder="author">
          <input id="book-title" type="text" placeholder="title">
          <input id="book-isbn" type="text" placeholder="isbn">
          <input id="book-img-url" type="text" placeholder="image url">
          <textarea id="book-description" placeholder="description"></textarea>
          <button type="submit">submit</button>
        </form>
      </section> 
    </main>

    <footer>
      <a class="icon-github"></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/nav-view.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/addbook-view.js"></script>
    <script src="scripts/views/detail-view.js"></script>
    <script src="scripts/views/update-view.js"></script>
    <script src="scripts/controllers/router.js"></script>
    <script>$(document).ready(app.navView.init, app.Book.prototype.fetchBooks(app.bookView.initIndex));</script>
  </body>
</html>
