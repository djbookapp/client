<!DOCTYPE html>
<html>
  <head>
    <title>djbookapp</title>
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <main class=content>
      <form id="add-book">
        <fieldset>
          <label for="book-author">Author:</label>
          <input id="book-author" type="text">
        </fieldset>
        <fieldset>
          <label for="book-title">Title:</label>
          <input id="book-title" type="text">
        </fieldset>
        <fieldset>
          <label for="book-isbn">ISBN:</label>
          <input id="book-isbn" type="text">
        </fieldset>
        <fieldset>
          <label for="book-img-url">Image URL:</label>
          <input id="book-img-url" type="text">
        </fieldset>
        <fieldset>
          <label for="book-description">Description:</label>
          <textarea id="book-description"></textarea>
        </fieldset>
        <button type="submit">Add Book</button>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script>bookView.initAddBook();</script>
  </body>
</html>
